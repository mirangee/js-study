<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const userNames = ['김철수', '홍길동', '박영희'];
    // const kim = userNames[0];
    // const hong = userNames[1];
    // const park = userNames[2];
  
    //디스트럭쳐링 : 배열을 분해해서 넣고 싶을 때 쓰는 문법
    //좌항에 선언할 변수 이름을 배열로 주고 우항에 배열을 대입하면 순서대로 들어감 
    const [kim, hong, park] = userNames;


    // 우항 배열의 길이 만큼 변수를 선언하지 않아도 순서대로 대입된다.
    const [kk, hh] = userNames;
    console.log(`kk: ${kk}, hh: ${hh}`); // kk: 김철수, hh: 홍길동


    // 변수 배열 선언 시에 빈칸으로 두면 해당 항목을 건너띄고 담을 수 있다.
    const [k,,p] = userNames;
    console.log(`k: ${k}, p: ${p}`); // k: 김철수, p: 박영희


    //변수값 교환하기 -> 원래라면 temp 선언 후 first 값 저장 후 바꿨을 텐데
    //디스트럭처링 문법을 이용하면 바로 바꿀 수 있다.
    let first = 10;
    let second = 20;
    [second, first] = [first, second];
    console.log(`1st : ${first}, 2nd: ${second}`);


    // 스프레드 문법과의 결합(다중 매개변수 파트에서 배웠던 것)
    // [1, 3, 5, 7, 9, 11]
    // 맨 앞 2개는 각각의 변수에 저장하고
    // 나머지는 묶어서 새로운 배열로 받고 싶다.
    const [one, three, ...rest] = [1, 3, 5, 7, 9, 11]; 
    console.log(`one : ${one}, three: ${three}`);
    console.log(`rest : ${rest}`);

    // 스프레드를 활용한 배열의 간편 복사
    console.log('===================================');

    const foods = ['감자튀김', '햄버거', '콜라'];

    // const copyFoods = foods; 배열을 복사한 것이 아니라 배열의 주소값(포인터)을 복사.

    // 배열 복사 방법
    // const copyFoods = foods.map(f => f);
    // cost copyFoods = foods.slice();

    const copyFoods = ['치킨너겟',...foods, '닭강정'];
    
    copyFoods[1] = '치킨버거';
    copyFoods[2] = '사이다';

    console.log(`copyFoods: ${copyFoods}`);
    console.log(`origin Foods: ${foods}`);
    
  </script>
</body>
</html>
