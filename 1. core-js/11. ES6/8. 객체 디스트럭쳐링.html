<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const emp = {
      empName : '뽀로로',
      age : 4,
      hireDate: '2021-01-01',
      birthDay: '2020-02-08'
    };

    // 객체는 변수명을 프로퍼티 이름(key값)과 동일하게 맞춰야 한다.
    // 배열은 index가 있지만 변수명은 index가 따로 없기 때문
    const {empName, birthDay, age} = emp;
    console.log(`내 이름은 ${empName}이고, 생일은 ${birthDay}이며 나이는 ${age}살입니다.`);
    
    // 만약 변수명을 바꾸고 싶다면 '프로퍼티 이름: 변수명'으로 바꿀 수 있다.
    const {empName: en, birthDay: bd, age: a} = emp;
    console.log(`내 이름은 ${en}이고, 생일은 ${bd}이며 나이는 ${a}살입니다.`);

    console.log('-------------------------------------------------------');
    
    
    // 객체 하나만 따로 분리하고 나머지는 하나의 객체에 몰아 넣고 싶을 때
    // 스프레트 문법을 사용한다. (배열 디스트럭쳐링과 동일)
    const {birthDay: bDay, ...others} = emp;
    console.log(others);
    
    console.log('-------------------------------------------------------');

    // 객체 복사
    const copyEmp = {
      ...emp,
      address : '마포구',
      hobbies: ['산책', '수영'],
      age: 17 // origin age 값을 17로 수정
    }; 

    console.log(copyEmp);
    console.log(emp);

  </script>
</body>
</html>
