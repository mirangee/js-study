<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num = 3;
    console.log(27 / 5); // 5.4 몫을 가져옴
    console.log(27 % 5); // 2 나머지를 가져옴

    console.log(num * num); //9
    console.log(Math.pow(num, 4)); //ES7 이전에는 Math.pow 함수를 사용해 거듭제곱을 계산함. 
    console.log(num ** 4); //ES7에 새로운 문법이 출시됨.

    console.log('---------------------------------------------------');

    // 단항 산술 연산자 ++, --
    var x = 3;
    x++;
    x++;
    --x;
    console.log('x : ' + x);

    // 전위(prefix), 후위(suffix) 연산
    var a = 10;
    var result;
    result = a++; // 후위 연산: 선연산 후증감
    console.log(`result: ${result}, a: ${a}`); // result: 10, a:11
    
    result = ++a; // 전위 연산: 선증감 후연산
    console.log(`result: ${result}, a: ${a}`); // result: 12, a:12

    console.log('---------------------------------------------------');

    // 대입(할당) 연산자, 복합 대입 연산자
    var i = 9;
    i += 3; // i = i + 3;
    i -= 8; // 4
    i *= 10; // 40
    i /= 8; // 5
    i %= 3; //2
    i **= 4; // 16
    console.log('i: ' + i);


  </script>
</body>
</html>
