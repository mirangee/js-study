<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var a = 5,
      b = 10;
    console.log(a == b);
    console.log(a < b);

    // 자바스크립트는 자료형(타입)이 달라도 형변환해서 비교를 해준다.
    var c = 5,
      d = '5';
    console.log(c == d); //true

    // ===을 사용하면 자료형까지 비교하여 결과를 표시한다. 
    console.log(c === d); //false

    console.log('-----------------------------------------');
    
    // '동등비교(==)'를 사용하면 발생하는 문제들
    // 예상할 수 없이 여러가지 결과값이 제멋대로 나오므로 사용을 권장하지 않는다.
    console.log('0' == ''); // false
    console.log(0 == ''); // true
    console.log(0 == '0'); // true
    console.log(false == 'false'); // false
    console.log(false == '0'); // true

    // 일치 비교(===)에서는 NaN을 주의.
    // NaN은 자신과 일치하지 않는 유일한 값이다.
    console.log(NaN === NaN); // false

    // 문자열 비교 (대/소문자를 철저하게 구분한다)
    console.log('-----------------------------------------');
    console.log('apple' === 'apple'); // true
    console.log('apple' === 'APPLE'); // false
    console.log('apple' === 'Apple'); // false

    // 문자열끼리의 대소 비교
    // 유니코드 문자 번호를 기준으로 합니다.
    // 유니코드: 전 세계 문자를 번호로 지정한 규격 0 ~ 65535
    // 같은 문자일 경우 사전 등재 순서로 판단, 알파벳 대문자 < 소문자
    console.log('peach' < 'zebra'); // true
    console.log('감자' > '고구마'); // false
    console.log('peach' < 'Zebra'); // false 

  </script>

</body>

</html>
