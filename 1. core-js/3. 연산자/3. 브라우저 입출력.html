<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 브라우저에서 입력을 지원하는 함수 prompt()
    // prompt 함수로 입력 받는 값은 기본적으로 문자열 타입으로 인식된다.
    // prompt() 앞에 '+'를 붙이면 숫자로 입력 받을 수 있다.
    var number1 = +prompt('첫 번째 숫자를 입력하세요.');
    var number2 = +prompt('두 번째 숫자를 입력하세요.');
    
    // 브라우저에 알림창을 띄우는 함수 alert()
    alert(`입력한 두 숫자의 합은 ${number1 + number2}입니다.`);
  </script>
</body>
</html>
