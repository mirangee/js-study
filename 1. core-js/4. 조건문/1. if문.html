<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var point = +prompt('점수를 입력하세요.');
    alert(`당신의 점수는 ${point}입니다.`)

    // if 블록 내의 코드는 조건식이 true일 경우에만 동작합니다.
    if (point >= 70) {
      // 조건식의 결과가 참일 경우 들어오는 블록
      alert('합격');
    } else {
      // 조건식의 결과가 거짓일 경우 들어오는 블록
      alert('불합격');
    }
    alert('고생 많으셨습니다.');
  </script>
  
</body>
</html>
