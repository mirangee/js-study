<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      점수를 입력받아서, 
      점수가 90점 이상인 사람은 다시 한 번 조건을 검사해서
      95점 이상인 사람은 A+, 95점 미만이라면 A0라고 얘기해 주세요.
      80점대는 B,
      70점대는 C,
      60점대는 D,
      나머지는 모두 F 처리하세요.
      출력은 alert 함수를 이용해서 출력하세요.
    */

    var score = +prompt('당신의 점수는 몇 점입니까?');

    if (score >= 90) {
      if (score >= 95) {
        alert('당신의 학점은 A+입니다.');
      } else {
        alert('당신의 학점은 A0입니다.');
      }
    } else if (score >= 80) {
      alert('당신의 학점은 B입니다.');
    } else if (score >= 70) {
      alert('당신의 학점은 C입니다.');
    } else if (score >= 60) {
      alert('당신의 학점은 D입니다.');
    } else {
      alert('당신의 학점은 F입니다.');
    }
  </script>
</body>
</html>
