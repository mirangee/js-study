<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
         # 반복문 중첩 (loop nesting)
         
         - 외부 반복문 내부에 내부 반복문이 존재하는 형태를
         반복문 중첩이라고 합니다.
         반복문 자체를 반복시켜야 할 경우에 중첩을 사용합니다.
         
         - 내부 반복문이 종료가 되어도, 외부 반복문이 끝나지 않는다면
          내부 반복문은 외부 반복문의 제어변수의 크기 및 범위까지
          계속해서 반복 실행되게 됩니다.

          for뿐만 아니라 while도 중첩이 가능합니다.
          (while 안에 for || for 안에 whiile도 가능)
    */

    for (var i = 2; i <= 9; i++) {
      console.log(`***** 구구단 ${i}단 *****`);
      for (var j = 1; j <= 9; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
      }
      console.log('--------------------');
    }
  </script>
</body>

</html>
