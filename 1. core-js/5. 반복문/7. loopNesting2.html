<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      - 정수를 하나 입력 받아서, 입력 받은 수까지의 모든 소수를 출력하고
      그 소수들의 개수를 구하는 로직을 작성합니다.
    */

    var input = +prompt('정수 하나 입력');
    var count = 0; //소수 개수를 저장하는 변수

    for (var i = 1; i <= input; i++) {
      var cnt = 0; // 약수 개수 저장하는 변수, 내부 for문 진입 전 0 초기화 필요
      for (var j = 1; j <= i; j++) {
        if (i % j === 0) {
          cnt++;
        }
      }
      if (cnt === 2) {
        console.log(i);
        count++;
      }
    }
    console.log(`소수 개수는 ${count}입니다.`);

  </script>
</body>

</html>
