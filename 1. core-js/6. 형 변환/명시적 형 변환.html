<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문자열이 아닌 값을 문자열로 변환하는 방법
    var a = 10, b = 20;
    var result = a + String(b); // 1. String 객체를 생성하면서 b 값을 주는 방법
    result = a.toString() + b.toString(); // 2. toString() 함수를 사용

    console.log(typeof result);

    // 숫자가 아닌 값을 숫자 타입으로 변환하는 법
    var m = '10', n = '3.14';
    result = Number(m) + Number(n); // 1. Number 객체를 생성하면서 b 값을 주는 방법
    result = parseInt(m) + parseFloat(n); // 2. 정수와 실수 함수를 각각 사용!
    console.log(result);
    
    // 논리 타입이 아닌 값을 논리 타입으로 변환하는 법
    var t = 'hello', f = '';
    console.log(Boolean(t)); // 1. Boolean()
    console.log(Boolean(f));  

    // 논리 반전 연산자를 이요해 문자열 'hello' 값을 논리형으로 변환 -> not true -> false
    // false 값을 다시 한번 반전 => not false => true
    console.log(!!'hello'); // 2. 느낌표 2개 쓰기(!를 붙이면 논리 타입이 되는 것을 이용) 
  </script>
</body>
</html>
