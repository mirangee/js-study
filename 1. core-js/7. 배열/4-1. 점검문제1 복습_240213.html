<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      - Quiz. 
      아래 요구사항에 맞는 코드를 작성하고 
      브라우저에서 실행하여 테스트하세요.
      - 요구사항
      1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
        입력받은 값들을 배열에 순차적으로 저장합니다.
        
      2. '그만'이라고 입력하면 질문을 멈추고
        입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.

    */

    let input = [0];
    let answer = 0;
    
    while(true) {
      answer = prompt('숫자를 입력하세요.\n 입력을 멈추려면 "그만"을 입력하세요.');
      if(answer === '그만') {
        if (confirm('정말 그만 두시겠습니까?')) {
          break;
        } else {
          continue;
        }
      }else {
        input.push(parseInt(answer));
      }      
    }

    let sum = 0;
    for (let i of input) {
      sum += i;
    }

    alert(`입력한 값의 총합은 ${sum}입니다!`);   
    
  </script>
</body>

</html>
