<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  
  var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
  console.log(foods);

  //splice() : 배열의 특정 요소를 제거, 제거된 요소를 반환 받을 수 있음.
  // 굳이 제거된 요소를 받을 필요가 없다면 변수 선언 없이 함수만 호출하면 됨.

  //splice(시작인덱스, 개수)
  var delFoods = foods.splice(1, 2);
  console.log(delFoods); // 삭제된 요소가 저장됨
  console.log(foods); // 삭제된 요소가 빠지고 남은 요소

  // 요소를 삭제와 동시에 해당 위치에 값을 추가
  foods.splice(0, 1, '치킨' , '파스타', '순대');
  console.log(foods); 
  
  // 삭제 요소 개수를 0개 주면 삭제 없이 데이터 추가 가능
  foods.splice(2, 0, '피자');
  console.log(foods); 
  
  //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제됨.
  foods.splice(2, );
  console.log(foods); 

  </script>
</body>
</html>
