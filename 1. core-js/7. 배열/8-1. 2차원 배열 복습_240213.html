<body>
  <script>
    // 우리반 학생들 4과목 점수(국영수탐)
    // var kim = [67, 89, 92, 32];
    // var lee = [100, 87, 55, 67];
    // var park = [23, 44, 100, 22];

    let ourStudentScore = [
      [67, 89, 92, 32],
      [100, 87, 55, 67],
      [23, 44, 100, 22]
    ];

    // 반 평균을 구해봅시다.    
    let sum = 0;

    for (let i = 0; i < ourStudentScore.length; i++) {
      let eachStudentSum = 0;
      for (let j = 0; j < ourStudentScore[i].length; j++){
        eachStudentSum += ourStudentScore[i][j];
      }
      sum += eachStudentSum / ourStudentScore[i].length;
    }

    let result = sum / ourStudentScore.length;
   
    console.log(`이 반의 평균은 ${Math.round(result*100)/100}입니다.`);
   
    
  </script>
