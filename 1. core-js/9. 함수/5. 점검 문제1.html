<body>
  <script>
/* 
    Q. n의 약수의 개수를 구하기
    1. 정수 n을 전달받아 n의 약수들을 출력하고 
    약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.
    2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.
    3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
    나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
    약수들은 배열에 담아서 한번에 출력해 주세요.
    그래야 가로로 출력됩니다.
*/

    var n = +prompt('숫자를 입력하세요.');
    var divCount = calcDivisor(n);
    alert(`${n}의 약수 개수는 ${divCount}개입니다.`);

    function calcDivisor(n) {
      var count = 0;
      var result = [];
      for (var i = 1; i <= n; i++) {
        if (n % i === 0) {
          count++;
          result.push(i);
        }
      }
      console.log(result);
      return count; 
      // return result.length;
      // count 변수로 숫자를 직접 세도 되지만, 약수 배열이 있으니 배열의 길이가 곧 약수의 개수이다.
    }

</script>
</body>
