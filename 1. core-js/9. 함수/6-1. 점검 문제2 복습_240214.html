<body>
  <script>
    /*
      Q. n개의 정수를 전달하면 해당 정수들의 총합과 평균을 
     반환하는 함수 calcNumbersTotalAndAverage를 작성하세요.
    */
    let sum = 0;

    function calcNumbersTotalAndAverage (...numbers) {
      for(let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      let result = {
        total: sum,
        average: sum/numbers.length
      };

      return result;
    }

    console.log(
      `총합은 ${calcNumbersTotalAndAverage(1,3,5,10,100).total}, 평균은 ${calcNumbersTotalAndAverage(1,3,5,10,100).average}입니다`);
  </script>
