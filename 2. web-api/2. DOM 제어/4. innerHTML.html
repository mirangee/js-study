<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="apple">Apple</li>
  </ul>
</body>

<script>

  const $fruits = document.getElementById('fruits');
  // console.log($fruits.innerHTML);

  // 노드 추가(textContent와 차이 : 텍스트 형태로 추가한 태그도 태그로 인식해서 추가됨)
  $fruits.innerHTML += '<li class="banana">Banana</li>'; // '+='를 붙이면 요소가 추가된다.

  // 노드 삭제
  $fruits.innerHTML = '';
  console.log(!!$fruits.children.length);

  /*
    innerHTML로만 노드를 제어하지 말 것!
    보안과 성능에 문제가 좀 있습니다.
    (이것을 사용하면 렌더링 시에 전체 문서를 다시 읽으므로 성능에 영향을 미친다.)
    HTML 변환이 필요한 문자열에만 사용을 하는 것이 좋고,
    요소 전체를 삭제하는 정도로만 사용하세요.
  */

</script>
</html>
