<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');

    
    // appendChild는 마지막에 넣는 방법이고 
    // 중간에 삽입하고 싶을 때 사용할 수 있는 함수

    // insertBefore(넣을 요소, 넣고자 하는 위치 기준)
    // 두 번째 매개값으로 전달된 노드는 반드시
    // insertBefore를 호출한 노드의 자식이어야 한다.

    // 예시1)
    const $li = document.createElement('li');
    $li.textContent = 'Mango';
    $fruits.insertBefore($li, $fruits.lastElementChild); 
    
    // 예시2)
    const $li2 = document.createElement('li');
    $li2.textContent = 'Orange';
    $fruits.insertBefore($li2, document.querySelector('#fruits > li:nth-child(2)'));

  </script>
</body>
</html>
