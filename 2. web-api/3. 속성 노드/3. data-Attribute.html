<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="users">
    <li id="1" data-user-id="kim1234" data-role="common">Kim</li>
    <li id="2" data-user-id="park4321" data-role="admin">Park</li>
  </ul>
  <script>
    const $users = document.getElementById('users');

    //destructuring으로 li 나누기
    const [$user1, $user2] = [...$users.children];

    /*
      'data-'로 시작하는 어트리뷰트는 전역 속성이다(어느 요소에나 부여 가능한 속성임).
      dataset 프로퍼티를 사용하면 HTML 요소와 자바스크립트 간의 데이터를 쉽게 교환할 수 있다.
      data- 뒤에는 원하는 특정 키워드를 작성하고,
      dataset 프로퍼티를 이용하여 data + 키워드로 값을 가지고 오면 된다.
    */

    console.log($user1.getAttribute('data-role'));
    console.log($user1.dataset); // 'data-'이 제거된 값들이 들어가 있다.
    console.log($user1.dataset.role); // 굳이 getAttribute 함수를 부를 필요 없이 탐색할 수 있다.

    // 자바스크립트는 케밥케이스로 되어 있는 data- 속성을
    // 카멜케이스로 변환해서 가지고 있습니다. 
    console.log($user1.dataset.userId); 

    $user2.dataset.role = 'anonymous';
    $user2.dataset.userTelNumber = '010-1234-5678'; // 없었던 데이터도 추가 가능
  </script>
</body>

</html>
