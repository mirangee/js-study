<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightgray;
      margin: 0 auto;
      text-align: center;
      line-height: 100px;
    }

    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .circle {
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box red">Hello</div>

  <script>
    const $box = document.querySelector('.box');

    // 클래스 값을 탐색하는 네 가지 방법
    console.log($box.attributes.class.value); // 1. attributes 사용
    console.log($box.getAttribute('class')); // 2. getAttributes() 함수 사용
    console.log($box.className); // 3. className 프로퍼티 사용 

    // $box.setAttribute('class', 'box blue');
    // $box.className = 'box blue';

    // 4. classList 사용 
    console.log($box.classList); // 유사배열객체

/*
 className과 classList 용도 차이
 - className은 클래스 이름을 모두 바꾸고 싶을 때 사용
 - classList는 클래스 이름이 여러 개일 경우 각각 조작할 때 사용
*/


// classList 사용 예시

    // 요소에 클래스를 추가
    // $box.className = 'box blue circle';
    $box.classList.add('circle'); // 기존 class에 class 명을 추가하고 싶을 때 사용
    $box.classList.add('abc', 'def', 'ghi'); // add를 여러번 부를 필요가 없음.
    
    // 요소에 특정 클래스를 교체
    $box.classList.replace('red', 'blue'); // red를 blue로 교체

    // 요소에 특정 클래스를 삭제
    $box.classList.remove('circle'); //circle을 삭제
    $box.classList.remove('abc', 'def', 'ghi'); // 여러 항목을 한번에 삭제 가능

    // 요소에 특정 클래스가 존재하는지 확인 
    // 참고: hasAttribute('class')는 클래스라는 속성이 있는지 확인하는 것임
    console.log($box.classList.contains('red')); //false

    // 함수 toggle(): 해당 클래스가 존재하면 삭제, 존재하지 않으면 추가
    $box.classList.toggle('circle');
    $box.classList.toggle('blue');

  </script>
</body>

</html>
