<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fruits {
      padding: 50px;
      border: 2px solid red;
    }

    #fruits > li {
      background-color: yellow;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </ul>

  <script>
    // 문제점: li 영역이 아닌 의미 없는 ul 영역을 클릭해도 이벤트가 발생함
    // 해결 방법: 이벤트 객체 e를 활용
    const $fruits = document.getElementById('fruits');
    $fruits.addEventListener('click', e => {
      
      console.log(`이벤트 핸들러가 붙은 타겟: ${e.currentTarget}`); 
      console.log(`실제 이벤트가 발생한 타겟: ${e.target}`);

      if(e.target === e.currentTarget) {
        //이벤트 발생한 곳과 이벤트 등록된 곳이 같다면 이벤트 강제 종료.
        //이벤트 등록한 곳: ul, 이벤트 발생한 곳: ul이라면 이벤트 계속될 의미가 없다.
        return;
      }

      alert('요소가 클릭됨!');
    });
  </script>
</body>
</html>
