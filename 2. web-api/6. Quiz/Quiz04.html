<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img {
      width: 200px;
      border: 3px solid #000;
    }
  </style>
</head>

<body>
  <h2>css 스타일 변경하기</h2>
  <img src="./img/1.jpg" alt="test" class="img">
  <select id="select">
    <option value="./img/1.jpg">봄</option>
    <option value="./img/2.jpg">여름</option>
    <option value="./img/3.jpg">가을</option>
    <option value="./img/4.jpg">겨울</option>
  </select>
  <span>변경할 색상</span>
  <input type="color" class="input">

  <script>
    /*
        사용자가 선택한 계절에 따른 사진을 보여주세요.
        select 태그에 이벤트를 등록할 때의 타입: change
        변경된 옵션의 값을 얻으려면: select 태그의 value를 얻으면 됨.

        사용자가 선택한 색상에 따른 테두리 색깔을 바꿔 주세요. (border-color)
        input 태그의 value를 확인 후 img 태그의 boderColor를 변경.
    */

    const $img = document.querySelector('.img');
    const $select = document.getElementById('select');
    const $color = document.querySelector('.input');

    $select.addEventListener('change', () => {
      $img.src = $select.value;
    });

    $color.addEventListener('change', () => {
      $img.style.borderColor = $color.value;
    });
  </script>
</body>

</html>
