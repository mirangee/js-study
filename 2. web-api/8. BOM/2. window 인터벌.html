<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="stop">누르면 멈춰요</button>
  <script>
    // setInterval은 일정 시간마다 함수를 반복 실행한다.
    // 매개변수로는 (실행 함수, 인터벌 시간(밀리초 단위))가 들어간다.

    const func = setInterval(() =>{ // 원래는 window.setInterval이라고 써야하지만 window 생략 가능
      console.log('하이');
    }, 1000);


    // 'clearInterval(인터벌함수)'는 인터벌을 중지합니다.
    const $stop = document.querySelector('.stop');
    $stop.onclick = () => {
      clearInterval(func);
    }
  </script>
</body>
</html>
