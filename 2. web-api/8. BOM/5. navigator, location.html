<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="btn">네이버로 이동!</button>

  <script>
    // 1. navigator
    (function () {
      // getCurrentPosition() 함수로 사용자의 위치 정보를 얻을 수 있음.
      // 매개 함수 두 개가 필요함-> getCurrentPosition(위치 정보 승인 시 실행할 함수, 실패 시 실행할 함수);
      navigator.geolocation.getCurrentPosition(success, fail);
    })();

    // 성공 시 실행할 콜백 함수
    function success(position) {
      console.log(position);
      console.log('위도: ' + position.coords.latitude);
      console.log('경도: ' + position.coords.longitude);
    }

    // 실패 시 실행할 콜백 함수
    function fail(error) {
      alert('위치 정보를 얻는 데 실패했습니다. 위치 정보 승인해 주세요.');
      console.log(error);
    }



    // 2. location: location 객체는 현재 활성화된 웹페이지의 URL 정보를 포함하는 window 객체의 프로퍼티
    const $btn = document.getElementById('btn');

    $btn.onclick = () => {

      // 1) location.href: 전체 URL이 포함된 문자열. 이게 변경되면 새로운 페이지로 이동한다.
      console.log(location); // href는 현재 있는 웹페이지의 주소
      // location.href = 'https://www.naver.com'; 

      /* 
      location.href 사용의 이점:
      a태그를 쓰지 않고 자바스크립트만으로 페이지 이동이 가능하다.
      a태그를 쓰면 preventDefault()를 써야 하는데 location을 쓰면 이를 안 써도 되는 이점이 있음.
      */ 

      // 2) replace('URL'); : 현재 리소스를 대체하는 새로운 URL로 이동한다.
      // 단, location.href는 뒤로가기가 가능하지만 replace는 뒤로가기가 불가능하다.
      // location.replace('https://www.naver.com');

      // 3) 새로고침 함수: reload()
      // location.reload();      
    }
  </script>
</body>

</html>
